<!doctype html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width,
           initial-scale=1.0,
          maximum-scale=1.0,
           minimum-scale=1.0,
           user-scalable=no">
    <script src="/kissy/build/seed-debug.js"></script>
    <script src="/gen/dev.js"></script>
</head>
<body>
<button id='scroll'>scroll</button>
<div id="p">
</div>
<button id="detect">detect</button>
<script>
    KISSY.use("node,anim/timer", function (S, $, Anim) {
        $("#scroll").on("click", function () {
            var a = Anim(window, {
                scrollTop: 1000
            });
            a.run();
        });
        var p = $('#p');
        for (var i = 0; i < 70; i++) {
            p.append('<p>' + i + '</p>');
        }
        var win = $(window);
        var detect = $('#detect');
        detect.on('click', function () {
            alert(win.scrollTop());
            win.scrollTop(0);
        });
    });
</script>
</body>
</html>
