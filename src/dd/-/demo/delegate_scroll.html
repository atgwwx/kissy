<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>delegate scroll</title>
    <style>
        .drag {
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid green;
            -ms-touch-action: none -ms-user-select : none;
        }

        .ks-dd-dragging {
            visibility: hidden;
        }

        .ks-dd-proxy {
            position: absolute;
            left: -9999px;
            top: -9999px;
            visibility: visible;
        }
    </style>
</head>
<body>
<div id="container">
    <div
            id="col1"
            class="col"
            style="float: left;
            margin: 20px;
border: 1px solid red;
width: 300px;height: 200px;left:50px;top:50px;overflow: auto;
">
        <div class='drag'>

        </div>
        <div style="height: 1000px;">

        </div>
    </div>


    <div
            id="col2"
            class="col"
            style="float: left;
             margin: 20px;
border: 1px solid red;
width: 300px;height: 200px;left:450px;top:50px;overflow: auto;
">

        <div class='drag'>

        </div>
        <div style="height: 1000px;">

        </div>
    </div>
</div>
<script src="/kissy/build/seed-debug.js"></script>
<script src="/gen/dev.js"></script>
<script>
    KISSY.use("dd,dd/plugin/proxy,dd/plugin/scroll", function (S, DD, Proxy, Scroll) {
        var d = new DD.DraggableDelegate({
            container: "#container",
            selector: '.drag',
            plugins: [Proxy],
            move: 1
        });

        d.plug(new Scroll({
            node: "#col1"
        }));

        d.plug(new Scroll({
            node: "#col2"
        }));

    });
</script>
</body>
</html>
