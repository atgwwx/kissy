<!doctype html>
<html>
<head>
    <script src="/kissy/build/seed-debug.js"></script>
    <script src="/gen/dev.js"></script>
    <script src="http://g.tbcdn.cn/kissy/third-party/0.1.0/jquery.js"></script>
</head>
<body>
<div id="foo"></div>
<div id="foo2"></div>
<div id="cloned-id">
    <textarea class="textarea-id"></textarea>
    <input class="text-id" type="text">
</div>
<script>
    var S = KISSY;
    KISSY.use('node', function (S,$) {
        $('.textarea-id').val("textarea can't be cloned");
        $('.text-id').val('text value can be cloned');
        $('#foo').append($('#cloned-id').clone(true));
        $('#foo2').append($('#cloned-id')[0].cloneNode(true));
        alert($('#foo .textarea-id').val());
    });
</script>
</body>
</html>
