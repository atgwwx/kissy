<!doctype html>
<html>
<head>
    <script src="/kissy/build/seed-debug.js"></script>
    <script src="/gen/dev.js"></script>
</head>
<body>
<div id="t" style="width:100px;
height: 100px;
border:1px solid red;"></div>
<script>
    KISSY.use('node', function (S, Node) {
        var t = Node.all('#t');
        var now = (+new Date());
        t.fadeIn(1);
        S.log('duration: ' + ((+new Date()) - now));
        t.fadeOut(2);
        t.fadeIn(2);
    });
</script>
