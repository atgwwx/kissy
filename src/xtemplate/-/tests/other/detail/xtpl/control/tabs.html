<!--tab 的 模块 模板 就是(宝贝/详情/评价/交易/推荐的那个tab)-->
<!-- 吊顶 -->
<div id="J_SiteNav" class="site-nav">
    <div id="J_SiteNavBd" class="site-nav-bd">
        <ul id="J_SiteNavBdL" class="site-nav-bd-l"></ul>
        <ul id="J_SiteNavBdR" class="site-nav-bd-r"></ul>
    </div>
</div>
<!-- 吊顶 -->
<section id="fr-body" data-spm="991222581">
    <nav class="fr-nav ks-scroll-view">
        <ul class="fr-nav-ul ks-scroll-view-content">
            <li class="fr-trigger J_Analysis" data-analysis="maininfo">宝 贝</li>
            <li class="fr-trigger J_Analysis" data-analysis="rate">评 价<span id="J_Count-rate">(<em>-</em>)</span></li>
            <li class="fr-trigger J_Analysis" data-analysis="deal">成 交<span id="J_Count-deal">(<em>-</em>)</span></li>
            <li class="fr-trigger J_Analysis" data-analysis="recommend">推 荐</li>
            <p class="line"><i class="J_line"></i></p>
        </ul>
    </nav>

    <div class="fr-layout">
        <div class="fr-content clearfix">
            <!--宝贝概述-->
            <div class="fr-panel pg-item">
                <div class="pg-item-home">
                    {{{include ("./itemTabInfo")}}}
                </div>

                <!--宝贝详情-->
                <div class="mod-describe">
                    {{{include ("./itemTabDesc")}}}
                </div>

            </div>

            <!--宝贝评价-->
            <div class="fr-panel pg-reviews">
                {{{include ("./itemTabRating")}}}
            </div>

            <!--宝贝成交-->
            <div class="fr-panel pg-deal">
                {{{include ("./itemTabDealRecord")}}}
            </div>

            <!--宝贝推荐-->
            <div class="fr-panel pg-recommand">
                {{{include ("./itemTabRecommend")}}}
            </div>

        </div>
    </div>
</section>

<script>
    KISSY.use("detail/mod", function(S,Mod) {
        Mod.add({
            name:"detail/frame/",
            data: {}
        });
    });
</script>
