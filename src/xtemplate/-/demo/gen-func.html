<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="../../css/assets/dpl/base.css"/>
    <link rel="stylesheet" href="../../css/assets/dpl/forms.css"/>
    <link rel="stylesheet" href="../../button/assets/dpl.css"/>
    <script src="http://g.tbcdn.cn/kissy/third-party/0.1.0/syntaxhighlighter/scripts/shCore.js"></script>
    <script src="http://g.tbcdn.cn/kissy/third-party/0.1.0/syntaxhighlighter/scripts/shBrushJScript.js"></script>
    <link type="text/css" rel="stylesheet"
          href="http://g.tbcdn.cn/kissy/third-party/0.1.0/syntaxhighlighter/styles/shCoreDefault.css"/>
    <script src="http://g.tbcdn.cn/kissy/third-party/0.1.0/beautify.js"></script>
    <title> simple xtemplate </title>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="span8">

            <h2>模板代码</h2>

            <div>
                <textarea style="width: 350px;height: 400px;" id="tpl">

                    my first {{tpl(name ,'0', file=3)}} o

                    {{#each(this)}}
                    {{xindex}} {{name}}
                    {{/each}}

                    {{{ noEscapeO}}}

                    {{!

                    haha

                    }}

                    {{#if (cond)}}

                    y

                    {{#each (my)}}

                    {{escapeName}}

                    {{#if (cond2)}}

                    {{break}}

                    {{else}}

                    {{../../z}}

                    {{/if}}

                    {{/each}}

                    {{else}}

                    z

                    {{/if}}

                </textarea>
            </div>
            <br/>
            <button id='parse' class="ks-button">parse</button>
        </div>

        <div class="span15">
            <h2>Generated Template Function</h2>

            <div>
                <div id="gen">

                </div>
            </div>
        </div>

    </div>

</div>


<script src="/kissy/build/seed-debug.js"></script>
<script src="/gen/dev.js"></script>
<script>
    function js_beauty(str) {
        var opts = {"indent_size": "4", "indent_char": ' ',
            "preserve_newlines": true, "brace_style": "collapse",
            "keep_array_indentation": false, "space_after_anon_function": true};
        return js_beautify(str, opts);
    }

    KISSY.use("xtemplate,node,util", function (S, XTemplate,$,util) {
        $('#parse').on('click', function () {
            var g = XTemplate.Compiler.compileToStr($('#tpl').val());
            $('#gen').html('<pre class="brush: js;">' +
                    util.escapeHtml(js_beauty(g)) + '</pre>');
            SyntaxHighlighter.highlight({}, $('#gen').one("pre")[0]);
        });
    });
</script>
</body>
</html>
